<div>
  <h2 *myNgIf="condition">Hello {{ name }}</h2>
  <button (click)="condition = !condition">Click</button>
</div>

<h4>Your age:</h4>
<select>
  <ng-container *range="[18, 80]; let num">
    <option [value]="num">{{ num }}</option>
  </ng-container>
</select>

<h4>Year:</h4>
<select>
  <ng-container *range="[1980, 2020]; let num">
    <option [value]="num">{{ num }}</option>
  </ng-container>
</select>
